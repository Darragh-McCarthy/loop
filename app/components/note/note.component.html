<div class="note">
    <textarea rows="1" class="note__textarea" [(ngModel)]="note.text"></textarea>
    <div class="note__tags">
        <a *ngFor="#eachTag of note.tags"
            class="note__tag"
            [routerLink]="['Tag', { tagName: eachTag }]">
            {{eachTag}}
        </a>
    </div>
</div>
